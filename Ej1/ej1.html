<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Dado el siguiente cÃ³digo HTML, y y y utilizando las pseudo-clases first-child, first-of-type, nth-of-type, nth-last-of-type, last-of-type y last-child conseguir el siguiente resultado https://www.arkaitzgarro.com/css3/capitulo-13.html#ej01-->
    <style type="text/css">
        li:first-child {
            color:blue;
        }
        li:last-of-type {
            color:blue;
            font-size:xx-large;
        }
        li:nth-of-type(3){
            font-size: larger;
        }
        li:nth-of-type(4){
            font-size:x-large;
        }


    </style>
</head>
<body>
    
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
        <li>Quinto</li>
    </ul>

</body>
</html>
